---
layout: default
---
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="row">
          <div class="col-md-2 text-center">
            <img class="post-author-thumbnail img-circle" src="https://s.gravatar.com/avatar/{{ post.author_thumbnail }}?s=256">
            <div>
              <span class="post-meta">{{ post.author }}</span>
            </div>
          </div>
          <div class="col-md-10">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
              <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <div class="post-excerpt">{{ post.excerpt }}</div>
            <a href="{{ post.url | prepend: site.baseurl }}" class="btn">Continue reading â†’</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
